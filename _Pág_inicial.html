<body>
    <main>

        <header>
            <a href="https://www.alura.com.br/"><img src="Imagens/A_Alura.svg"></a>
       </header>

       <section class="digita-mensagem">
        <textarea id="input-text" class="mensagem" placeholder="Digite a sua mensagem" required></textarea>

        <div class="aviso">
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <p>Apenas letras minísculas e sem acento.</p>
        </div>
        <button onclick="criptografar()" value="Criptografar" class="criptografar">Criptografar</button>
        <button onclick="descriptografar()" value="Descriptografar" class="descriptografar">Descriptografar</button>
       </section>
        
       <section id="output" class="resposta">

        <img src="Imagens/Boneco.svg">
            <div>
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                
            </div>

       </section>      
    </main>
